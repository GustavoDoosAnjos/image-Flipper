<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>jidkashda</title>
  <link rel="stylesheet" href="./style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" referrerpolicy="no-referrer"/>
</head>
<body>
  <div class="container">
  <div class="main">
    <div class="image-display">
      <img class="imagem-usuario" alt="imagem louca">
      <br>
      <button class="flip-up"><i class="fas fa-arrow-up"></i></button>
      <br>
      <br>
      <button class="flip-left"><i class="fas fa-arrow-left"></i></button>
      <button class="flip-right"><i class="fas fa-arrow-right"></i></button>
      <br>
      <br>
      <button class="flip-down" ><i class="fas fa-arrow-down"></i></button>
    </div>
  </div>
  <div class="footer">
    <input class="input-image" placeholder="cole a url da imagem aqui" type="text">
    <button class="change-img"><i class="fas fa-file-upload"></i></button>
  </div>
</div>
</body>
</html>

<script src="./index.js"></script>
